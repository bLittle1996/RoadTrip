<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Add Location</title>
  <link rel="stylesheet" href="public/css/swiper.min.css">
  <link rel="stylesheet" href="public/css/app.min.css">
</head>
<body>
  <header>
    <h1>RoadTrip</h1>
    <h3>Add New Location</h3>
  </header>
  <div id="content">
    <div class="desc">
      <label for="desc">Enter a description about this location:</label>
      <textarea id="desc"></textarea>
    </div>

    <div id="images">
      <div class="images">
        <div class="swiper-container">
          <div id="swiper-wrapper" class="swiper-wrapper">
            <div id="no-images" class="swiper-slide"><div>Need more images? Click the Add Images button to add images!</div></div>
          </div>
          <div class="swiper-pagination"></div>
        </div>
      </div>
      <button id="openCamera">Add Images</button>
    </div>


    <div class="location">
      <p>Latitude: <span id="lat">calculating...</span></p>
      <p>Longitude: <span id="lng">calculating...</span></p>
    </div>
    <div id="errors"></div>
  </div>
  <footer>
    <button id="submit">Save Location</button>
  </footer>
</body>
<style>
#swiper-wrapper {
  width: auto;
  height: 60vh;
}
.swiper-slide img {
  width: 100%;
  height: auto;
}

.desc {
  display: flex;
  flex-direction: column;
}

.desc textarea {
  min-height: 80px;
}

#openCamera {
  background-color: rgba(0,0,0,0);
  color: #9ccc65;
  padding: 0.5em 0;
  outline: none;
  box-shadow: 0 0 1px 2px rgba(0,0,0,0.2);
}

#no-images {
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
}
</style>
<script src="cordova.js"></script>
<script src="public/js/swiper.min.js"></script>
<script src='public/js/firebase.min.js'></script>
<script src='public/js/firebase-config.js'></script>
<script src="public/js/add-location.js"></script>
</html>
