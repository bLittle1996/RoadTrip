<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <pre id='json'></pre>
</body>
<script src='public/js/firebase.min.js'></script>
<script src='public/js/firebase-config.js'></script>
<script>
  (() => {
    const json = document.getElementById('json')

    firebase.database().ref('Teams/BestDevelopersNA').once('value', (snapshot) => {
      json.innerHTML = JSON.stringify(snapshot.val(), null, 2)
      console.log(snapshot.val())
    })
  })()
</script>
</html>
